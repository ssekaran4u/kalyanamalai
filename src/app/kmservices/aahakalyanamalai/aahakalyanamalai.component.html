<section class="card-area padding-top-40px padding-bottom-100px">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h4 class="titleh1"><strong>{{aadhaInfo.AahaName}}</strong></h4>
            </div>
            <div class="col-lg-4">
                <div class="sidebar">
                    <h3 class="widget-title"> Aaha Aaha by Kalyanamalai</h3>
                    <div class="title-shape margin-top-10px"></div>
                    <div class="sidebarscroll" id="leftdiv">
                        <div *ngIf="aadhaMenu.length" class="check-box-list mt-2 mb-4" >
                            <div *ngFor='let sMenu of aadhaMenu; let iX = index' class="custom-checkbox" [ngClass]="aadhaInfoid==sMenu.id ? 'active' : ''" routerLinkActive="active">
                                <a (click)="nextContent(sMenu.id)" routerLink="/kmservices/aahakalyanamalai/{{sMenu.id}}/{{getSlug(sMenu.name)}}" >
                                    <label class="text-left" for="chb1">{{sMenu.name}}</label>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-12 responsive-column" id="rightdiv">
                        <div class="card-item">
                            <div class="card-content-wrap">
                                <div class="card-content">
                                    <div [innerHtml]='aadhaInfo.Body'>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
