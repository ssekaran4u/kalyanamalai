<section class="card-area padding-top-40px padding-bottom-100px">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h4 class="titleh1"><strong>{{ThiruthanagalInfo.ThiruthalangalName}}</strong></h4>
            </div>
            <div class="col-lg-4">
                <div class="sidebar card-list-item">
                    <h3 class="widget-title"> Thirumana Thiruthalangal</h3>
                    <div class="title-shape"></div>
                    <div class="sidebarscroll" id="leftdiv">
                        <div class="col-lg-12 cfa-spinner text-center" [ngClass]="isloading1==true ? 'show' : 'hide'">
                            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                        </div>
                        <div *ngIf="ThiruthanagalMenu.length" class="check-box-list mt-2 mb-4" >
                            <div *ngFor='let sMenu of ThiruthanagalMenu; let iX = index' class="custom-checkbox" [ngClass]="Thiruthanagalid==sMenu.id ? 'active' : ''" routerLinkActive="active">
                                <a (click)="nextContent(sMenu.id)" routerLink="/kmservices/thirumanathalangal/{{sMenu.id}}/{{getSlug(sMenu.name)}}" >
                                    <label class="text-left" for="chb1">{{sMenu.name}}</label>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-12 responsive-column" id="rightdiv">
                        <div class="card-item">
                            <div class="card-content-wrap">
                                <div class="card-content">
                                    <div class="col-lg-12 cfa-spinner text-center" [ngClass]="isloading==true ? 'show' : 'hide'">
                                        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                                    </div>

                                    <div [innerHtml]='ThiruthanagalInfo.Body'>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
