 <div class="container-fluid">
    <div class="row">
        <div id="_extend_Id" class="col-md-8 offset-lg-2 offset-sm-0">
            <form id="msform" class="_rStep2" [formGroup]="lifeStyleInfoRegister" (ngSubmit)="onSubmit()">
                <fieldset>
                    <div class="billing-form-item">
                        <div class="progressbar"></div>
                        <div class="billing-content">
                            <div class="contact-form-action">
                                <div class="row">
                                    <div class="col-lg-5">
                                        <div class="1st _rImge">
                                            <img src="assets/images/reg/lifestyle.png" class="img-fluid mx-auto d-none d-xl-block">
                                        </div>
                                    </div>
                                    <div class="col-lg-7">
                                        <div class="col-lg-12">
                                            <h2 class="fs-title">Lifestyle Information </h2>
                                            <div class="form-group custom-form-group _hv_Ch">
                                                <label class="label-text posit-init">Your Diet ? <span class="text-danger">*</span> </label>
                                                <ul class="radiogroup Your_DietList">
                                                    <li *ngFor="let Diet of Diets">
                                                        <label class="_Ms_ydi control control-radio" for="{{Diet.name}}">
                                                            <input formControlName="Your_DietList" type="radio" id="{{Diet.name}}" name="Your_DietList" value="{{Diet.id}}" [value]="Diet.id">
                                                            <span>{{Diet.name}}</span>
                                                        </label>
                                                    </li>
                                                </ul>
                                            </div>
                                            
                                            <div class="form-group">
                                                <div class="km-form-group" [ngClass]="{kmactive: isHeight==true}">
                                                    <label class="floatClass" [ngClass]="{showlbl: isHeight==true}">Your Height</label>
                                                    <ng-multiselect-dropdown 
                                                      [placeholder]="'Select Height'"
                                                      [settings]="HeightSettings"
                                                      [data]="Height"
                                                      formControlName="selectHeight"
                                                      [(ngModel)]="selectedHeightItems"
                                                      (onSelect)="onItemSelectHeight($event)"
                                                      (onDeSelect)="OnItemDeSelectHeight($event)"
                                                    >
                                                    </ng-multiselect-dropdown>
                                                </div>
                                                <!-- <label class="control-label" for="selectHeight">Your Height</label>
                                                <select formControlName="selectHeight" name="selectHeight"type="text" class="form-control" id="selectHeight">
                                                    <option value="">Your Height</option>
                                                    <option *ngFor="let userH of userHeight" [value]="userH.id">
                                                        {{userH.name}}
                                                    </option>
                                                </select> -->
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group custom-form-group _hv_Ch">
                                                <label class="label-text posit-init">Complexion <span class="text-danger">*</span> </label>
                                                <ul class="radiogroup ComplexionList">
                                                    <li *ngFor="let Complexion of userComplexion">
                                                        <label class="_Ms_cmlt control control-radio" for="{{Complexion.name}}">
                                                            <input formControlName="ComplexionList" type="radio" id="{{Complexion.name}}" name="ComplexionList" [value]="Complexion.id">
                                                            <span>{{Complexion.name}}</span>
                                                        </label>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group custom-form-group _hv_Ch">
                                                <label class="label-text posit-init">Physique <span class="text-danger">*</span> </label>
                                                <ul class="radiogroup PhysiqueList">
                                                    <li *ngFor="let Physique of userPhysique">
                                                        <label class="_Ms_physique control control-radio" for="{{Physique.name}}">
                                                            <input formControlName="PhysiqueList" type="radio" id="{{Physique.name}}" name="PhysiqueList" [value]="Physique.id">
                                                            <span>{{Physique.name}}</span>
                                                        </label>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>

                                        <div class="col-lg-12">
                                            <div class="row clearfix">
                                                <div class="col-lg-12">
                                                    <div class="form-group custom-form-group _hv_Ch">
                                                        <label class="label-text posit-init">Physical disability <span class="text-danger">*</span> </label>
                                                        <ul class="radiogroup Physical_disabilityList">
                                                            <li>
                                                                <label data-item="1" class="_Ms_phsi control control-radio" for="Physical_disabilityList_Yes">
                                                                    <input formControlName="Physical_disabilityList" type="radio" name="Physical_disabilityList" id="Physical_disabilityList_Yes" value="1"> 
                                                                    <span>Yes</span>
                                                                </label> 
                                                            </li>
                                                            <li>
                                                                <label data-item="2" class="_Ms_phsi control control-radio" for="Physical_disabilityList_No">
                                                                    <input formControlName="Physical_disabilityList" type="radio" name="Physical_disabilityList" id="Physical_disabilityList_No" value="2"> 
                                                                    <span>No</span>
                                                                </label> 
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="form-group custom-form-group _hv_Ch" id="Physical_disability" style="display: none;" >
                                                        <ul class="radiogroup Physical_disabilityLists _Phy_Yes">
                                                            <li *ngFor="let physicalDis of physicalDisability">
                                                                <label [attr.data-item]="physicalDis.name" class="_Ms_phsiys control control-radio" for="{{physicalDis.name}}">
                                                                    <input class="oth_psy" formControlName="Physical_disabilityList_Phy_Yes" type="radio" id="{{physicalDis.name}}" name="Physical_disabilityList_Phy_Yes" value="{{physicalDis.id}}" [value]="physicalDis.id">
                                                                    <span>{{physicalDis.name}}</span>
                                                                </label>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                    <div class="form-group custom-form-group" id="PhysicaldisabilityData" style="display: none;">
                                                        <label class="PhysicaldisabilityOther" for="PhysicaldisabilityOther">Mention Physical disability</label>
                                                        <span class="lab la-accessible-icon form-icon"></span>
                                                        <input formControlName="PhysicaldisabilityData" name="PhysicaldisabilityData" type="text" class="form-control" id="PhysicaldisabilityOther">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="row clearfix">
                                                <div class="col-lg-6">
                                                    <div class="form-group custom-form-group _hv_Ch">
                                                        <label class="label-text posit-init">Smoking Habits</label>
                                                        <ul class="radiogroup Smoking_Habits prl_bg">
                                                            <li *ngFor="let SmokingDrink of SmokingDrinkingHabits">
                                                                <label class="_Ms_smhb control control-radio" for="{{SmokingDrink.name}}">
                                                                    <input formControlName="Smoking_Habits" type="radio" id="{{SmokingDrink.name}}" name="Smoking_Habits" value="{{SmokingDrink.id}}" [value]="SmokingDrink.id">
                                                                    <span>{{SmokingDrink.name}}</span>
                                                                </label>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group custom-form-group _hv_Ch">
                                                        <label class="label-text posit-init">Drinking Habits</label>
                                                        <ul class="radiogroup Drinking_Habits prl_bg">
                                                            <li *ngFor="let SmokingDrink of SmokingDrinkingHabits">
                                                                <label class="_Ms_drhb control control-radio" for="s{{SmokingDrink.name}}">
                                                                    <input formControlName="Drinking_Habits" type="radio" id="s{{SmokingDrink.name}}" name="Drinking_Habits" value="{{SmokingDrink.id}}" [value]="SmokingDrink.id">
                                                                    <span>{{SmokingDrink.name}}</span>
                                                                </label>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        

                                        <div class="col-lg-12 _xs_center_ _s_mar">
                                            <button [disabled]="disableBtn" type="submit" name="next" class='btn btn-lg next action-button btn-2clr'> 
                                                {{SubmitbuttonName}} <i class="las la-arrow-circle-right"></i> 
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
