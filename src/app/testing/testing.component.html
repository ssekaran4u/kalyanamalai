<form id="msform" class="_rStep2" [formGroup]="DhanaTesting" (ngSubmit)="onSubmit()">
    <fieldset>
        <div class="billing-form-item">
            <div class="progressbar"></div>
            <div class="billing-content">
                <div class="contact-form-action">
                    <div class="row">
                        <div class="col-lg-12">
                             <textarea #term (keyup)="search(term.value)" class="form-control"></textarea>
                            <div class="count-div">
                                <div *ngIf="isCount>0" class="count-text" >{{isCount}}</div>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="billing-form-item">
                                <div class="billing-title-wrap">
                                    <h3 class="widget-title pb-0">Photo</h3>
                                    <div class="title-shape margin-top-10px"></div>
                                </div><!-- billing-title-wrap -->
                                <div class="billing-content">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="drag-and-drop-wrap">
                                                <div class="upload cur">
                                                    <input class="cur" (change)="onSelectFile($event)" type="file" required id="files" name="files[]" multiple/>
                                                        <!--<input type="file" id="files" name="files[]" multiple />-->
                                                    <!-- <span class="btn btn-default btn-file">
                                                        Browse <input type="file" name="files[]" id="filer_input2" multiple="multiple" (change)="readUrl($event)">
                                                    </span> -->
                                                    <!-- <img [src]="url"> -->
                                                </div>
                                                <div class="row clearfix">
                                                    <div *ngFor='let url of urls' class="col-lg-3">
                                                        <img [src]="url" class="img-fluid">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="1st _rImge">
                                <img src="assets/images/reg/family-information.png" class="img-fluid mx-auto d-none d-xl-block">
                            </div> -->
                        </div>
                        <div class="col-lg-7">
                            <div class="col-lg-12">
                                <h2 class="fs-title">Family Information </h2>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="website">Website:</label>
                                            <div *ngFor="let cartoon of dropdownList">
                                                <label>
                                                    <input [checked]="checkboxChecked==cartoon.id" (change)="onChange(cartoon.id, $event.target.checked)" type="checkbox" [value]="cartoon.id">
                                                    {{cartoon.name}}
                                                </label>
                                            </div>
                                        </div>

                                        <div class="form-group custom-form-group mr-bt-20">
                                            <label for="fana">Father Name</label>
                                            <input formControlName="father_name" type="text" class="form-control" id="fana" name="father_name" [value]="myprofile.FatherName" placeholder="Father Name">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group custom-form-group mr-bt-20">
                                            <label for="fapro">Father Profession</label>
                                            <input formControlName="father_profession" type="text" class="form-control" id="fapro" name="father_profession" [value]="myprofile.FatherProfession">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group custom-form-group">
                                            <label for="mona">Mother Name</label>
                                            <input formControlName="mother_name" type="text" class="form-control" id="mona"name="mother_name" [value]="myprofile.MotherName">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group custom-form-group">
                                            <label for="mopro">Mother Profession</label>
                                            <input formControlName="mother_profession" type="text" class="form-control" id="mopro" formControlName="mother_profession" [value]="myprofile.MotherProfession">
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-lg-12 _xs_center_ _s_mar">
                                <button  type="submit" name="next" class='btn btn-lg next action-button'> 
                                    Submitbutton <i class="las la-arrow-circle-right"></i> 
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</form>
