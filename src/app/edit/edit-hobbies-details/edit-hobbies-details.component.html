<div class="container-fluid">
    <div class="row">
        <div id="_extend_Id" class="col-md-8 offset-lg-2 offset-sm-0">
            <form id="msform" class="_rStep2" [formGroup]="edithobbiesForm" (ngSubmit)="onSubmit()">
                <fieldset>
                    <div class="billing-form-item">
                        <div class="progressbar"></div>
                        <div class="billing-content">
                            <div class="contact-form-action">
                                <div class="row">
                                    <div class="col-lg-5">
                                        <div class="1st _rImge">
                                            <img src="assets/images/reg/address.png" class="img-fluid mx-auto d-none d-xl-block">
                                        </div>
                                    </div>
                                    <div class="col-lg-7">
                                        <div class="col-lg-12">
                                            <h2 class="fs-title">My Hobbies</h2>
                                            <div class="row mg-tp-10">

                                                <div class="col-lg-12 mg-tp-25">
                                                    <div class="km-form-group" [ngClass]="{kmactive: isHobbies==true}">
                                                        <label class="floatClass" [ngClass]="{showlbl: isHobbies==true}">Hobbies</label>
                                                        <ng-multiselect-dropdown 
                                                          [placeholder]="'Hobbies'"
                                                          [settings]="HobbiesSettings"
                                                          [data]="Hobbies"
                                                          formControlName="selectHobbies"
                                                          [(ngModel)]="selectedHobbies"
                                                          (onSelect)="onItemSelectedHobbies($event)"
                                                          (onDeSelect)="onItemDeSelectedHobbies($event)"
                                                        >
                                                        </ng-multiselect-dropdown>
                                                    </div>
                                                </div>

                                                <div class="col-lg-6 mg-tp-25">
                                                    <div class="km-form-group" [ngClass]="{kmactive: isInterests==true}">
                                                        <label class="floatClass" [ngClass]="{showlbl: isInterests==true}">Interests</label>
                                                        <ng-multiselect-dropdown 
                                                          [placeholder]="'Interests'"
                                                          [settings]="InterestsSettings"
                                                          [data]="Interests"
                                                          formControlName="selectInterests"
                                                          [(ngModel)]="selectedInterests"
                                                          (onSelect)="onItemSelectedInterests($event)"
                                                          (onDeSelect)="onItemDeSelectedInterests($event)"
                                                        >
                                                        </ng-multiselect-dropdown>
                                                    </div>
                                                </div>

                                                <div class="col-lg-6 mg-tp-25">
                                                    <div class="km-form-group" [ngClass]="{kmactive: isFavoriteMusic==true}">
                                                        <label class="floatClass" [ngClass]="{showlbl: isFavoriteMusic==true}">Favorite Music</label>
                                                        <ng-multiselect-dropdown 
                                                          [placeholder]="'Favorite Music'"
                                                          [settings]="FavoriteMusicSettings"
                                                          [data]="FavoriteMusic"
                                                          formControlName="selectFavoriteMusic"
                                                          [(ngModel)]="selectedFavoriteMusic"
                                                          (onSelect)="onItemSelectedFavoriteMusic($event)"
                                                          (onDeSelect)="onItemDeSelectedFavoriteMusic($event)"
                                                        >
                                                        </ng-multiselect-dropdown>
                                                    </div>
                                                </div>

                                                <div class="col-lg-6 mg-tp-25">
                                                    <div class="km-form-group" [ngClass]="{kmactive: isFavouriteReads==true}">
                                                        <label class="floatClass" [ngClass]="{showlbl: isFavouriteReads==true}">Favourite Reads</label>
                                                        <ng-multiselect-dropdown 
                                                          [placeholder]="'Favourite Reads'"
                                                          [settings]="FavouriteReadsSettings"
                                                          [data]="FavouriteReads"
                                                          formControlName="selectFavouriteReads"
                                                          [(ngModel)]="selectedFavouriteReads"
                                                          (onSelect)="onItemSelectedFavouriteReads($event)"
                                                          (onDeSelect)="onItemDeSelectedFavouriteReads($event)"
                                                        >
                                                        </ng-multiselect-dropdown>
                                                    </div>
                                                </div>


                                                <div class="col-lg-6 mg-tp-25">
                                                    <div class="km-form-group" [ngClass]="{kmactive: isPreferredMovies==true}">
                                                        <label class="floatClass" [ngClass]="{showlbl: isPreferredMovies==true}">Preferred Movies</label>
                                                        <ng-multiselect-dropdown 
                                                          [placeholder]="'Preferred Movies'"
                                                          [settings]="PreferredMoviesSettings"
                                                          [data]="PreferredMovies"
                                                          formControlName="selectPreferredMovies"
                                                          [(ngModel)]="selectedPreferredMovies"
                                                          (onSelect)="onItemSelectedPreferredMovies($event)"
                                                          (onDeSelect)="onItemDeSelectedPreferredMovies($event)"
                                                        >
                                                        </ng-multiselect-dropdown>
                                                    </div>
                                                </div>

                                                <div class="col-lg-6 mg-tp-25">
                                                    <div class="km-form-group" [ngClass]="{kmactive: isSportsActivities==true}">
                                                        <label class="floatClass" [ngClass]="{showlbl: isSportsActivities==true}">Sports Activities</label>
                                                        <ng-multiselect-dropdown 
                                                          [placeholder]="'Sports Activities'"
                                                          [settings]="SportsActivitiesSettings"
                                                          [data]="SportsActivities"
                                                          formControlName="selectSportsActivities"
                                                          [(ngModel)]="selectedSportsActivities"
                                                          (onSelect)="onItemSelectedSportsActivities($event)"
                                                          (onDeSelect)="onItemDeSelectedSportsActivities($event)"
                                                        >
                                                        </ng-multiselect-dropdown>
                                                    </div>
                                                </div>

                                                <div class="col-lg-6 mg-tp-25">
                                                    <div class="km-form-group" [ngClass]="{kmactive: isFavouriteCuisine==true}">
                                                        <label class="floatClass" [ngClass]="{showlbl: isFavouriteCuisine==true}">Favourite Cuisine</label>
                                                        <ng-multiselect-dropdown 
                                                          [placeholder]="'Favourite Cuisine'"
                                                          [settings]="FavouriteCuisineSettings"
                                                          [data]="FavouriteCuisine"
                                                          formControlName="selectFavouriteCuisine"
                                                          [(ngModel)]="selectedFavouriteCuisine"
                                                          (onSelect)="onItemSelectedFavouriteCuisine($event)"
                                                          (onDeSelect)="onItemDeSelectedFavouriteCuisine($event)"
                                                        >
                                                        </ng-multiselect-dropdown>
                                                    </div>
                                                </div>

                                                <div class="col-lg-6 mg-tp-25">
                                                    <div class="km-form-group" [ngClass]="{kmactive: isPreferredDressStyle==true}">
                                                        <label class="floatClass" [ngClass]="{showlbl: isPreferredDressStyle==true}">Preferred Dress Style</label>
                                                        <ng-multiselect-dropdown 
                                                          [placeholder]="'Preferred Dress Style'"
                                                          [settings]="PreferredDressStyleSettings"
                                                          [data]="PreferredDressStyle"
                                                          formControlName="selectPreferredDressStyle"
                                                          [(ngModel)]="selectedPreferredDressStyle"
                                                          (onSelect)="onItemSelectedPreferredDressStyle($event)"
                                                          (onDeSelect)="onItemDeSelectedPreferredDressStyle($event)"
                                                        >
                                                        </ng-multiselect-dropdown>
                                                    </div>
                                                </div>

                                                <div class="col-lg-6 mg-tp-25">
                                                    <div class="km-form-group" [ngClass]="{kmactive: isSpokenLanguages==true}">
                                                        <label class="floatClass" [ngClass]="{showlbl: isSpokenLanguages==true}">Spoken Languages</label>
                                                        <ng-multiselect-dropdown 
                                                          [placeholder]="'Spoken Languages'"
                                                          [settings]="SpokenLanguagesSettings"
                                                          [data]="SpokenLanguages"
                                                          formControlName="selectSpokenLanguages"
                                                          [(ngModel)]="selectedSpokenLanguages"
                                                          (onSelect)="onItemSelectedSpokenLanguages($event)"
                                                          (onDeSelect)="onItemDeSelectedSpokenLanguages($event)"
                                                        >
                                                        </ng-multiselect-dropdown>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <!--  <div class="col-lg-12 _xs_center_ _s_mar">
                                            <button [disabled]="disableBtn" type="submit" name="next" class='btn btn-lg next action-button'> 
                                                {{SubmitbuttonName}} <i class="las la-arrow-circle-right"></i> 
                                            </button>
                                        </div> -->
                                         <div class="col-lg-12 row">
                                            <div class="col-lg-12 _xs_center_">
                                               <button [disabled]="disableBtn" type="submit" name="next" class='btn btn-lg next action-button'> 
                                                {{SubmitbuttonName}} <i class="las la-arrow-circle-right"></i> 
                                              </button>
                                              <a class='btn btn-lg next action-button' routerLink="../../user/profile">
                                                    Back to Profile 
                                                </a>
                                            </div>
                                            <!-- <div class="col-lg-2 _xs_center_">
                                                 <a class='btn btn-lg next action-button1' routerLink="../../edit/edit-describe-yourself">
                                                    Next  
                                                </a>
                                            </div> -->
                                         <!--    <div class="col-lg-6 _xs_center_">
                                                
                                            </div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<div id="overlay" [ngClass]="{show: isLoading===true}">
    <div class="cv-spinner">
        <span class="spinner"></span>
    </div>
</div>
